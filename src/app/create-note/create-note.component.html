<div class="create-note">
    <form [formGroup]="createNoteForm" (ngSubmit)="onSubmit()">
        <mat-accordion multi>
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-form-field appearance="standard">
                        <input matInput type="text" placeholder="Title" formControlName="title">
                    </mat-form-field>
                </mat-expansion-panel-header>

                <mat-form-field appearance="standard">
                    <input matInput type="text" placeholder="Description" formControlName="description">
                </mat-form-field>
                <br>
                <button mat-button type="submit">Create Note</button>
                <button mat-button type="reset" (click)="accordion.closeAll()">Close</button>
            </mat-expansion-panel>
        </mat-accordion>
    </form>
</div>

<div class="mainContainer">
    <div class="nav-bar">
        <mat-toolbar>
            <div class="logo-title">
                <div class="menu">
                    <button type="button" mat-button drawer="drawer.open()">
                        <mat-icon>menu</mat-icon>
                    </button>
                </div>
                <div class="title">
                    {{title}}
                </div>
            </div>
            <div class="searchBar">
                <div class="search-icon">
                    <mat-icon>search</mat-icon>
                </div>
                <div class="search-box">
                    <form class="search-form">
                        <input type="search" matInput placeholder="search">
                        <!-- <mat-form-field appearance="fill">
                            <input matInput placeholder="Simple placeholder" >
                        </mat-form-field> -->
                    </form>
                </div>
            </div>
            <div class="rightIcons">
                <button mat-icon-button class="icon favorite-icon" aria-label="Example icon-button with heart icon">
                    <mat-icon>favorite</mat-icon>
                </button>
                <button mat-icon-button class="icon" aria-label="Example icon-button with share icon">
                    <mat-icon>share</mat-icon>
                </button>
                <button mat-icon-button class="icon" [matMenuTriggerFor]="logoutmenu"
                    aria-label="Example icon-button with share icon">

                    <mat-icon>account_circle</mat-icon>
                </button>
                <mat-menu #logoutmenu="matMenu">
                    <button mat-menu-item (click)="logout()">
                        <span>logout</span>
                    </button>
                </mat-menu>
            </div>
        </mat-toolbar>
    </div>
    <div class="mainContent">
        <mat-drawer-container class="container" autosize>
            <mat-drawer class="sidenav" mode="side" opened>
                <a routerLink="./home" class="side-nav-links side-nav-item" routerLinkActive="active-list-item">
                    <div class="icon-sidenav">
                        <mat-icon>lightbulb </mat-icon>
                    </div>
                    <div class="icon-label">
                        Notes
                    </div>
                </a>
                <div *ngFor="let labels of labelsList">
                    <a routerLink="./label/{{labels.id}}" class="side-nav-links side-nav-item"
                        routerLinkActive="active-list-item">
                        <div class="icon-sidenav">
                            <mat-icon>label_outline</mat-icon>
                        </div>
                        <div class="icon-label">
                            {{labels.label}}
                        </div>
                    </a>
                </div>
                <button (click)="openDialog()" class="side-nav-links side-nav-item button">
                    <div class="icon-sidenav">
                        <mat-icon>edit</mat-icon>
                    </div>
                    <div class="icon-label">
                        Edit Label
                    </div>
                </button>
                <a routerLink="./archive" class="side-nav-links side-nav-item" routerLinkActive="active-list-item">
                    <div class="icon-sidenav">
                        <mat-icon>archive</mat-icon>
                    </div>
                    <div class="icon-label">
                        Archive
                    </div>
                </a>
                <a routerLink="./bin" class="side-nav-links side-nav-item" routerLinkActive="active-list-item">
                    <div class="icon-sidenav">
                        <mat-icon>delete</mat-icon>
                    </div>
                    <div class="icon-label">
                        Bin
                    </div>
                </a>
            </mat-drawer>
            <div class="sidenav-content">
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-container>

    </div>
</div>
